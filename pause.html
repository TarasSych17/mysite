<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хрестики-Нолики</title>
    <style>
        body {
            background-color: #001f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .cell.x { color: green; }
        .cell.o { color: red; }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <script>
        const board = document.getElementById('board');
        let turn = 'x'; // Початковий хід
        const cells = Array(9).fill(null);
        
        board.addEventListener('click', (e) => {
            const index = Array.from(board.children).indexOf(e.target);
            if (!cells[index] && index >= 0) {
                cells[index] = turn;
                e.target.classList.add(turn);
                e.target.textContent = turn === 'x' ? 'X' : 'O';
                turn = turn === 'x' ? 'o' : 'x';
                // Перевірка на перемогу тут
            }
        });

        function renderBoard() {
            board.innerHTML = '';
            cells.forEach((cell, index) => {
                const div = document.createElement('div');
                div.className = 'cell';
                div.textContent = cell === 'x' ? 'X' : cell === 'o' ? 'O' : '';
                board.appendChild(div);
            });
        }

        renderBoard();
    </script>
</body>
</html>
