<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хрестики-Нолики</title>
    <style>
        body {
            background-color: #001f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .cell.x { color: green; }
        .cell.o { color: red; }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <div id="message"></div>
    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        let turn = 'x';
        const cells = Array(9).fill(null);

        board.addEventListener('click', (e) => {
            const index = Array.from(board.children).indexOf(e.target);
            if (!cells[index] && index >= 0) {
                cells[index] = turn;
                e.target.classList.add(turn);
                e.target.textContent = turn === 'x' ? 'X' : 'O';
                if (checkWinner(turn)) {
                    message.textContent = `Переміг ${turn === 'x' ? 'Хрестик' : 'Нолик'}!`;
                    board.style.pointerEvents = 'none'; // Зупинити кліки
                } else if (cells.every(cell => cell)) {
                    message.textContent = 'Нічия!';
                } else {
                    turn = turn === 'x' ? 'o' : 'x';
                }
            }
        });

        function checkWinner(player) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombos.some(combo => combo.every(index => cells[index] === player));
        }

        function renderBoard() {
            board.innerHTML = '';
            cells.forEach((cell) => {
                const div = document.createElement('div');
                div.className = 'cell';
                div.textContent = cell === 'x' ? 'X' : cell === 'o' ? 'O' : '';
                board.appendChild(div);
            });
        }

        renderBoard();
    </script>
</body>
</html>
